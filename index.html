<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple JavaScript Text Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


  <div class="container">

    <div class="header p-5 shadow-lg text-center text-primary" id="header">
      <h1>DOM Task</h1>
    </div>


    <div class="d-flex flex-wrap justify-content-center my-4" id="tool">
      <div class="m-1">
        <button class="btn btn-outline-secondary">Bold</button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-success">Italic</button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary"><i class="bi bi-text-left"></i></button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-secondary"><i class="bi bi-text-center"></i></button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary"><i class="bi bi-text-right"></i></button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-secondary">Upper Case</button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary">Lower Case</button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary">Capitalize</button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary">Clear Text</button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary">
          <input type="color" name="text-color" id="">
          <i class="bi bi-eyedropper"></i>
        </button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary">
          <input type="color" name="bg-color" id="">
          <i class="bi bi-paint-bucket"></i>
        </button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary">
          <input type="number" min="1" max="72" name="font-size" id="">
          <i class="bi bi-fonts"></i>
        </button>
      </div>

      <div class="m-1">
        <button class="btn btn-outline-primary">Font Family</button>
      </div>

    </div>



    <div class="container w-50 mx-auto">
      <div class="border border-3 border-secondary rounded-3 p-2 bg-white"
      style="height: 15rem;">
      </div>
    </div>


  </div>






  <script src="./assets/js/"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
